<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="frame/css/bootstrap.min.css">
    <link rel="stylesheet" href="frame/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/regist.css">
    <script type="text/javascript" src="frame/js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="frame/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/regist.js"></script>
</head>
<body>
<header>
    <div>博客注册</div>
</header>
<section>
    <form class="form-horizontal" method="post" action="../Blog/MasterAdd.do" onsubmit="return verif()">
        <div class="content">
            <div class="login_square">
                <div class="logo_head">
                    <span id="logoHead">欢迎注册</span>
                </div>
                <div class="logo_content">
                    <div class="form-group">
                        <label class="control-label col-md-2"><span class="regist_star">*</span>用户名</label>
                        <div class="col-md-10"><input type="text" class="form-control" id="user" name="user_account" onblur="verfEmail(this)" required><span id="insertTest"></span></div>
                        <div class="tips">
                            <span>6~18个字符，可使用字母、数字、下划线，需以字母开头</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2"><span class="regist_star">*</span>性别:</label>
                        <div class="col-md-10">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio"  name="sex" required value="1"/>男</label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio"  name="sex"  required value="0"/>女</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 1em">
                        <label class="control-label col-md-2"><span class="regist_star">*</span>密码</label>
                        <div class="col-md-10"><input type="password" class="form-control"id="pwd" required name="pwd"></div>
                        <div class="tips1">
                            <span>6~16个字符，区分大小写</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2"><span class="regist_star">*</span>确认密码</label>
                        <div class="col-md-10"><input type="password" class="form-control"id="iden_pwd" required></div>
                        <div class="tips2">
                            <span>请再次填写密码</span>
                        </div>
                    </div>
                    <div class="logo_btn">
                        <input type="submit"  value="注册" id="register" class="btn-success" name="submit">
                    </div>
                </div>
                <div class="logo_footer">

                </div>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</section>
<footer>
    <div><span>小仙女版权所有</span><span>Copyright © 2019-2020 桃夭</span></div>
</footer>
</body>
</html>
