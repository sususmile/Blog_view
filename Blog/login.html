<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="frame/css/bootstrap.min.css">
    <link rel="stylesheet" href="frame/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="frame/js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="frame/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div>博客登录</div>
</header>

<section>
    <form method="post" action="">
        <div class="content">
            <div class="login_square">
                <div class="logo_head">
                    <span id="logoHead">博客登录</span>
                </div>
                <div class="logo_content">
                    <input type="email" class="form-control" placeholder="账号" id="user" required name="email">
                    <input type="password" class="form-control" placeholder="密码" id="pwd" name="pwd">
                    <div class="logo_btn">
                        <input type="submit"  value="登录" id="login" name="submit">
                        <a href="regist.html" style="color: #000"><input type="button"  value="注册" id="register" required></a>
                    </div>
                </div>
                <div class="logo_footer">

                </div>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</section>
<footer>
    <div><span>小仙女版权所有</span><span>Copyright © 2019-2020 桃夭</span></div>
</footer>
</body>
</html>
